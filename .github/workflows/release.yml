name: Release
on:
  push:
    tags:
    - "[0-9]+.[0-9]+.[0-9]+"

env:
  plugin_name: lightning-g3-three-column-unit

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Make Distribution
    - run: |
      npm run dist
      echo "DIST_VERSION=$(echo ${{ github.ref }} | sed -E 's/^refs\/tags\/v?(.*)$/\1/')" >> $GITHUB_ENV
      cd dist/ && zip -r ${{ env.plugin_name }}.zip ${{ env.plugin_name }}/ && mv ${{ env.plugin_name }}-${{ env.DIST_VERSION }}.zip ${GITHUB_WORKSPACE}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - run : test -e dist/${{ env.plugin_name }}_v${{ env.DIST_VERSION }}.zip
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/${{ env.plugin_name }}_v${{ env.DIST_VERSION }}.zip
        asset_name: ${{ env.plugin_name }}_v${{ env.DIST_VERSION }}.zip
        asset_content_type: application/zip
